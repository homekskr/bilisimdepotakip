<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAHRAMANMARAŞ İSM BİLİŞİM DEPO TAKİP SİSTEMİ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/notifications.css">
    <meta name="theme-color" content="#3b82f6">
    <script>
        window.addEventListener('error', function (e) {
            console.error('Global Error Catch:', e.message, 'at', e.filename, ':', e.lineno);
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                loadingScreen.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: white;">
                        <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                        <h3>Uygulama Başlatılamadı</h3>
                        <p>${e.message}</p>
                        <p style="font-size: 0.8em; opacity: 0.8; margin-top: 10px;">Vercel ortam değişkenlerini kontrol ediniz.</p>
                        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Yeniden Dene</button>
                    </div>
                `;
            }
        });

        // Loading Timeout
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                loadingScreen.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: white;">
                         <div style="font-size: 48px; margin-bottom: 20px;">⏱️</div>
                        <h3>Bağlantı Zaman Aşımı</h3>
                        <p>Uygulama sunucuya bağlanamadı.</p>
                        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Yeniden Dene</button>
                    </div>
                `;
            }
        }, 10000); // 10 seconds timeout

        console.log('Index.html initialized');
    </script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
        <p>Yükleniyor...</p>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="login-screen hidden">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <rect width="48" height="48" rx="12" fill="url(#gradient1)" />
                        <path d="M24 12L32 18V30L24 36L16 30V18L24 12Z" stroke="white" stroke-width="2" fill="none" />
                        <circle cx="24" cy="24" r="4" fill="white" />
                        <defs>
                            <linearGradient id="gradient1" x1="0" y1="0" x2="48" y2="48">
                                <stop offset="0%" stop-color="#667eea" />
                                <stop offset="100%" stop-color="#764ba2" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>KAHRAMANMARAŞ İSM BİLİŞİM DEPO TAKİP SİSTEMİ</h1>
                <p>Bilişim Malzemeleri Yönetimi</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">E-posta</label>
                    <input type="email" id="login-email" required placeholder="ornek@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Şifre</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="login-password" required placeholder="••••••••">
                        <button type="button" class="toggle-password" id="toggle-password" title="Şifreyi Göster/Gizle">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>Giriş Yap</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M4 10H16M16 10L12 6M16 10L12 14" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>
                <div id="login-error" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <!-- Mobile Header -->
    <header class="mobile-header hidden">
        <button class="menu-toggle" id="menu-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <span class="mobile-title">Bilişim Depo</span>
    </header>

    <!-- Main App -->
    <div id="app" class="hidden">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-small">
                    <svg width="32" height="32" viewBox="0 0 48 48" fill="none">
                        <rect width="48" height="48" rx="12" fill="url(#gradient2)" />
                        <path d="M24 12L32 18V30L24 36L16 30V18L24 12Z" stroke="white" stroke-width="2" fill="none" />
                        <circle cx="24" cy="24" r="4" fill="white" />
                        <defs>
                            <linearGradient id="gradient2" x1="0" y1="0" x2="48" y2="48">
                                <stop offset="0%" stop-color="#667eea" />
                                <stop offset="100%" stop-color="#764ba2" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h2>Bilişim Depo</h2>
            </div>

            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-page="dashboard" id="dashboard-nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                    </svg>
                    <span>Ana Ekran</span>
                </a>
                <a href="#materials" class="nav-item" data-page="materials" id="materials-nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="1.5" />
                        <path d="M3 8H17" stroke="currentColor" stroke-width="1.5" />
                        <path d="M8 3V8" stroke="currentColor" stroke-width="1.5" />
                    </svg>
                    <span>Malzemeler</span>
                </a>
                <a href="#requests" class="nav-item" data-page="requests" id="requests-nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="1.5" />
                        <path d="M10 7V11L13 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    <span>Talepler</span>
                </a>
                <a href="#assignments" class="nav-item" data-page="assignments" id="assignments-nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 3V17M10 17L6 13M10 17L14 13" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                    </svg>
                    <span>Zimmetler</span>
                </a>
                <a href="#reports" class="nav-item" data-page="reports" id="reports-nav-item">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M5 17V9M10 17V3M15 17V13" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                    </svg>
                    <span>Raporlar</span>
                </a>
                <a href="#users" class="nav-item" data-page="users" id="users-nav-item" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="7" r="3" stroke="currentColor" stroke-width="1.5" />
                        <path d="M4 17C4 14 6.5 12 10 12C13.5 12 16 14 16 17" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                    </svg>
                    <span>Kullanıcılar</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">
                        <span id="user-initials">U</span>
                    </div>
                    <div class="user-details">
                        <p class="user-name" id="user-name">Kullanıcı</p>
                        <p class="user-role" id="user-role">Rol</p>
                    </div>
                </div>
                <button class="btn-logout" id="logout-btn" title="Çıkış Yap">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path
                            d="M13 3H16C16.5523 3 17 3.44772 17 4V16C17 16.5523 16.5523 17 16 17H13M8 14L3 10M3 10L8 6M3 10H13"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header" style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                <div class="notification-wrapper" style="position: relative;">
                    <button id="notification-btn" class="icon-btn"
                        style="position: relative; background: var(--bg-secondary); border: 1px solid var(--glass-border); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-primary);">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span id="notification-badge" class="badge-count"
                            style="display: none; position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; align-items: center; justify-content: center; border: 2px solid var(--bg-primary);">0</span>
                    </button>

                    <div id="notification-panel" class="notification-dropdown hidden" style="right: 0; left: auto;">
                        <div class="notif-header">
                            <h3>Bildirimler</h3>
                        </div>
                        <div id="notification-list" class="notif-list">
                            <!-- JS will populate -->
                        </div>
                    </div>
                </div>
            </header>
            <div id="page-content">
                <!-- Pages will be loaded here dynamically -->
            </div>
        </main>
    </div>

    <!-- Barcode Scanner Modal -->
    <div id="barcode-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Barkod Okut</h3>
                <button class="modal-close" id="close-barcode-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="barcode-scanner"></div>
                <p class="scanner-hint">Barkodu kamera önüne tutun</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/materials.js"></script>
    <script type="module" src="js/assignments.js"></script>
    <script type="module" src="js/requests.js"></script>
    <script type="module" src="js/users.js"></script>
    <script type="module" src="js/reports.js"></script>
    <script type="module" src="js/barcode.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }
    </script>
</body>

</html>
